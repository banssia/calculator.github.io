<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>存款数据计算器</title>
  <style>
      html {
  font-family: sans-serif;
}
a
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}   
.info-box {
  width: 450px;
  height: 400px;
  margin: 0 auto;
}
.info-box ul {
  padding-left: 0;
  margin-top: 300px;
}
.info-box li {
  float: right;
  list-style-type: none;
  width: 150px;
}

.info-box li a {
  display: inline-block;
  text-decoration: none;
  width: 100%;
  line-height: 3;
  background-color: rgb(64, 116, 113);
  color: white;
  text-align: center;
}
.info-box li a:focus, .info-box li a:hover {
  background-color: #4ca790;
  color: black;
}

.info-box li a.active {
  background-color: #4ca790;
  color: black;
}
.info-box .panels {
  height: 300px;
  position: relative;
  clear: both;
}
.info-box article {
  position: absolute;
  top: 0;
  left: 0;
  width: 450px;
  height: 250px;
  padding: 10px;
  color: black;
  background-color: #88a19d;
}

.info-box .active-panel {
  z-index: 1;
}

/* * {
    margin: 0;
    padding: 0
}*/

.home {
    height: 100%;
    overflow: hidden;
}

.content {
    perspective: 340px;
    width: 100%;
    position: relative;
}


/*span {
    display: block;
    text-align: center;
}*/


.title {
    position: absolute;
    display: flex;
    justify-content: center;
    left: 0;
    right: 0;
    top: 300px;
    margin: auto;
    bottom: 0;
    color: rgb(219, 116, 57);
    font-size: 24px;
    font-weight: 500;
}

.titles {
    position: absolute;
    display: flex;
    justify-content: center;
    left: 0;
    right: 0;
    top: 350px;
    margin: auto;
    bottom: 0;
    color: rgb(139, 84, 51);
    font-size: 20px;
    font-weight: 500;
}

.icon {
    width: 15px;
    height: 15px;
    padding: 5px;
    border: 2px solid #fff;
    border-radius: 100%;
    position: absolute;
    left: 49%;
    bottom: 50px;
    animation: downs 2s linear infinite;
}

@keyframes downs {
    from {
        transform: translatey(0px);
        opacity: .6;
    }
    to {
        transform: translatey(30px);
        opacity: .8;
    }
}

.ribbon {
    display: flex;
    justify-content: center;
    position: absolute;
    right: 300px;
    top: 50px;
    margin: auto;
}

.ribbon:after,
.ribbon:before {
    margin-top: 0.5em;
    content: "";
    display: flex;
    ;
    border: 1.5em solid #fff;
}

.ribbon:after {
    border-right-color: transparent;
}

.ribbon:before {
    border-left-color: transparent;
}

.ribbon a:link,
.ribbon a:visited {
    color: #000;
    text-decoration: none;
    height: 3.5em;
    overflow: hidden;
}

.ribbon span {
    background: #fff;
    display: inline-block;
    line-height: 3em;
    padding: 0 1.5em;
    margin-top: 0.5em;
    position: relative;
    -webkit-transition: background-color 0.2s, margin-top 0.2s;
    /* Saf3.2+, Chrome */
    -moz-transition: background-color 0.2s, margin-top 0.2s;
    /* FF4+ */
    -ms-transition: background-color 0.2s, margin-top 0.2s;
    /* IE10 */
    -o-transition: background-color 0.2s, margin-top 0.2s;
    /* Opera 10.5+ */
    transition: background-color 0.2s, margin-top 0.2s;
}

.ribbon a:hover span {
    background: #FFD204;
    margin-top: 0;
}

.ribbon span:before {
    content: "";
    position: absolute;
    top: 3em;
    left: 0;
    border-right: 0.5em solid #9B8651;
    border-bottom: 0.5em solid #fff;
}

.ribbon span:after {
    content: "";
    position: absolute;
    top: 3em;
    right: 0;
    border-left: 0.5em solid #9B8651;
    border-bottom: 0.5em solid #fff;
}

  </style>
</head>
<body>
  <div class="home">
    <div class="content">

        <h3 class="title">存款数据计算器</h3>
        <h3 class="titles">用来计算存款相关数据的计算器</h3>
        <img class="icon" src="./img/down.png" alt="">
        <div class='ribbon'>
            <a href='./index.html'><span>首页</span></a>
            <a href='./history.html'><span>计算器历史</span></a>
            <a href='./calculator.html'><span>计算器</span></a>
        </div>
    </div>

  <section class="info-box">
    <ul>
      <li><a href="#" class="active">普通存储求收益</a></li>
      <li><a href="#">连续存储求收益</a></li>
      <li><a href="#">连续存储求年金</a></li>
    </ul>
  <div class="panels">
    <article class="active-panel">

      <p><span class="span1">本金：</span><input id="benjin" type="text" ><span> 元</span></p>
        <p><span class="span1">利率：</span><input id="shouyilv" type="text"><span>&nbsp; %</span></p>

        <div><a class="jisuanBtn" onclick="jisuanOne(1)">计算</a><a onclick="jisuanOne(2)" class="qingkongBtn">清空</a></div>
        <p class="last"><span class="span1">最终收益：</span><input id="zuizhongshouyi" type="text"><span> 元</span></p>
    </article>
    <article>

      <p><span class="span1">预计每年存储金额：</span><input id="benjin" type="text" ><span> 元</span></p>
        <p><span class="span1">利率：</span><input id="shouyilv" type="text"><span>&nbsp; %</span></p>
        <p><span class="span1">存储年限：</span><input id="touzinianxian" type="text"><span> 年</span></p>
        <div><a class="jisuanBtn" onclick="jisuanTwo(1)">计算</a><a onclick="jisuanTwo(2)" class="qingkongBtn">清空</a></div>

    </article>
    <article>

      <p><span class="span1">预计最终取出金额：</span><input id="benjin" type="text" ><span> 元</span></p>
                <p><span class="span1">利率：</span><input id="shouyilv" type="text"><span>&nbsp; %</span></p>
                <p><span class="span1">存储年限：</span><input id="touzinianxian" type="text"><span> 年</span></p>
                <div><a class="jisuanBtn" onclick="jisuanThree(1)">计算</a><a onclick="jisuanThree(2)" class="qingkongBtn">清空</a></div>

    </article>
  </div>
</section>

<script>
    var tabs = document.querySelectorAll('.info-box li a');
var panels = document.querySelectorAll('.info-box article');

for(i = 0; i < tabs.length; i++) {
  var tab = tabs[i];
  setTabHandler(tab, i);
}

function setTabHandler(tab, tabPos) {
  tab.onclick = function() {
    for(i = 0; i < tabs.length; i++) {
      if(tabs[i].getAttribute('class')) {
        tabs[i].removeAttribute('class');
      }
    }

    tab.setAttribute('class', 'active');

    for(i = 0; i < panels.length; i++) {
      if(panels[i].getAttribute('class')) {
        panels[i].removeAttribute('class');
      }
    }

    panels[tabPos].setAttribute('class', 'active-panel');
  }
}
</script>
  
</body>
</html>
