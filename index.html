<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>存款利息计算器</title>
    <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      width: 100%;
      margin: 0 auto;
      position: relative;
      min-width: 320px;
      max-width: 640px;
      padding-top: 64px;
      background-color: rgba(253, 178, 117, 0.062);
    }
    .top {
      display: flex;
      justify-content: space-around;
      width: 100%;
      height: 35px;
      box-sizing: border-box;
      margin: 0 auto;
    }
    .top span {
      display: inline-block;
      text-align: center;
      font: 17px "苹方";
    }
    .four {
      flex-shrink: 0;
    }
    .bottom {
      width: 100%;
      margin-top: 40px;
    }
    .box-one,
    .box-two,
    .box-three {
      width: 60%;
      /* height:206px; */
      margin: 0 auto;
      background-color: #0001;
      border-radius: 10px;
      padding: 10px 12px;
      box-sizing: border-box;
      box-shadow: 3px 4px 5px #d3d4d6;
    }
    .box-one p {
      font: 15px "苹方";
      color: rgb(13, 179, 190);
      text-align: right;
      line-height: 60px;
    }
    .box-one > div {
      padding-right: 20px;
      padding-top: 10px;
      box-sizing: border-box;
      text-align: right;
    }
    input {
      width: 185px;
      height: 25px;
      border: none;
      border-radius: 2px;
      text-align: right;
      font-size: 15px;
    }
    .jisuanBtn,
    .qingkongBtn {
      display: inline-block;
      width: 81px;
      height: 25px;
      font: 14px "苹方";
      color: #010;
      text-align: center;
      line-height: 25px;
      border-radius: 2px;
    }
    .jisuanBtn {
      background-color: #0001;
    }
    .qingkongBtn {
      background-color: #0001;
      margin-left: 20px;
    }
    .last {
      margin-top: 10px;
    }
    .box-two p {
      font: 15px "苹方";
      color: #333;
      text-align: right;
      line-height: 60px;
    }
    .box-two > div {
      padding-right: 19px;
      padding-top: 10px;
      box-sizing: border-box;
      text-align: right;
    }
    .box-three p {
      font: 15px "苹方";
      color: #333;
      text-align: right;
      line-height: 60px;
    }
    .box-three > div {
      padding-right: 18px;
      padding-top: 10px;
      box-sizing: border-box;
      text-align: right;
    }
    .active {
      border-bottom: 1px solid #39e4c7;
      color: #39e4c7;
    }
    .none {
      display: none;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <nav>
        <div class="top">
            <span class="one" onclick="change(1)"><a class="active">普通存储求收益</a></span>
            <span class="two" onclick="change(2)"><a>连续存储求收益</a></span>
            <span class="three" onclick="change(3)"><a>连续存储求年金</a></span>
        </div>
        </nav>
        <div class="bottom">
            <div class="box-one">
                <p><span class="span1">本金：</span><input id="benjin" type="text" ><span> 元</span></p>
                <p><span class="span1">利率：</span><input id="shouyilv" type="text"><span>&nbsp; %</span></p>
                <p><span class="span1">存储年限：</span><input id="touzinianxian" type="text"><span> 年</span></p>
                <div><a class="jisuanBtn" onclick="jisuanOne(1)">计算</a><a onclick="jisuanOne(2)" class="qingkongBtn">清空</a></div>
                <p class="last"><span class="span1">最终收益：</span><input id="zuizhongshouyi" type="text"><span> 元</span></p>
            </div>
            <div class="box-two">
                <p><span class="span1">预计每年存储金额：</span><input id="benjin" type="text" ><span> 元</span></p>
                <p><span class="span1">利率：</span><input id="shouyilv" type="text"><span>&nbsp; %</span></p>
                <p><span class="span1">存储年限：</span><input id="touzinianxian" type="text"><span> 年</span></p>
                <div><a class="jisuanBtn" onclick="jisuanTwo(1)">计算</a><a onclick="jisuanTwo(2)" class="qingkongBtn">清空</a></div>
                <p class="last"><span class="span1">最终收益：</span><input id="zuizhongshouyi" type="text"><span> 元</span></p>
            </div>
            <div class="box-three">
                <p><span class="span1">预计最终取出金额：</span><input id="benjin" type="text" ><span> 元</span></p>
                <p><span class="span1">利率：</span><input id="shouyilv" type="text"><span>&nbsp; %</span></p>
                <p><span class="span1">存储年限：</span><input id="touzinianxian" type="text"><span> 年</span></p>
                <div><a class="jisuanBtn" onclick="jisuanThree(1)">计算</a><a onclick="jisuanThree(2)" class="qingkongBtn">清空</a></div>
                <p class="last"><span class="span1">每年存储金额：</span><input id="zuizhongshouyi" type="text"><span> 元</span></p>
            </div>

        </div>
    </div>
</body>
